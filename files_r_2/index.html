            .switch {
                margin: 10px 0 5px;
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0
            }

            .slider {
                border-radius: 34px;
                position: absolute;
                cursor: pointer;
                top: -5px;
                left: 0;
                right: 0;
                bottom: 5px;
                background-color: #54545485;
                -webkit-transition: .1s;
                transition: .1s
            }

            .slider:before {
                border-radius: 50%;
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: #fff;
                -webkit-transition: .1s;
                transition: .1s
            }

            input:checked+.slider {
                background-color: #2196f3
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px)
            }
